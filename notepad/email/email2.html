<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de E-mails com Filtro</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Extrator de E-mails com Filtro</h1>
    
    <!-- Área de texto para entrada -->
    <textarea id="inputText" rows="10" cols="50" placeholder="Cole seu texto aqui"></textarea><br><br>
    
    <!-- Botão para extrair os e-mails -->
    <button onclick="extractEmails()">Extrair e Organizar E-mails</button>
    
    <!-- Campo para filtrar os e-mails na tabela -->
    <input type="text" id="filterInput" placeholder="Filtrar e-mails na tabela" oninput="filterEmails()" style="margin-top: 20px;">
    
    <h2>E-mails Organizados por Domínio</h2>
    <table id="emailTable">
        <thead>
            <tr>
                <th>E-mail</th>
                <th>Domínio</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let sortedEmails = [];

        function extractEmails() {
            const text = document.getElementById('inputText').value;

            // Expressão regular para encontrar emails
            const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
            const emails = text.match(emailRegex);

            if (!emails) {
                alert("Nenhum e-mail encontrado!");
                return;
            }

            // Separar os emails por domínio e organizar alfabeticamente
            sortedEmails = emails.sort((a, b) => {
                const domainA = a.split('@')[1].toLowerCase();
                const domainB = b.split('@')[1].toLowerCase();
                return domainA.localeCompare(domainB);
            });

            // Exibir os e-mails na tabela
            displayEmails(sortedEmails);
        }

        function displayEmails(emails) {
            // Limpar tabela
            const tableBody = document.querySelector("#emailTable tbody");
            tableBody.innerHTML = '';

            // Preencher tabela com e-mails
            emails.forEach(email => {
                const domain = email.split('@')[1];
                const row = document.createElement('tr');
                const emailCell = document.createElement('td');
                const domainCell = document.createElement('td');

                emailCell.textContent = email;
                domainCell.textContent = domain;

                row.appendChild(emailCell);
                row.appendChild(domainCell);
                tableBody.appendChild(row);
            });
        }

        function filterEmails() {
            // Obter o valor do filtro
            const filterValue = document.getElementById('filterInput').value.toLowerCase();

            // Filtrar os e-mails de acordo com o valor do filtro
            const filteredEmails = sortedEmails.filter(email => email.split('@')[1].toLowerCase().includes(filterValue));

            // Exibir os e-mails filtrados
            displayEmails(filteredEmails);
        }
    </script>

</body>
</html>
